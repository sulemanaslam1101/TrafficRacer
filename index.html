<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Racer - Three.js</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    #game-container {
      width: 100%;
      height: 100vh;
    }
    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="score">Score: 0</div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
